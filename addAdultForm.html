<head>
    <meta charset="UTF-8">
    <title>New Adult and Children form</title>
</head>
<body>
<section>

            <label for="male">Male</label>

            <label for="female">Female</label>

            <br>
            <br>
            Child Name:<input type="text" name="formInputChildName"><br>

            <br>

        </form>
</section>
